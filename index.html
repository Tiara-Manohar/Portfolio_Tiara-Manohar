<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h2>Tiara Manohar</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/tiara-manohar/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn"></a>
                <a href="mailto:tiaramanohar@icloud.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Circle-icons-mail.svg" alt="Email"></a>

            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <section class="hero">
        <div class="hero-content">
            <p>Hello, I'm Tiara,</p>

            <a href="#" class="resume-btn">Resume</a>
        </div>
        <div class="hero-image">
            <img src="\Images/IMG_1376.JPEG" alt="Tiara Manohar">
        </div>
